<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Authentication Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .details-container {
            max-width: 800px;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .details-header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .details-section {
            margin-bottom: 20px;
        }

        .details-section h5 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 10px;
        }

        .details-section p, .details-section li {
            font-size: 1.2rem;
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            font-size: 1.2rem;
            text-align: left;
            padding: 10px;
            border: 1px solid #dee2e6;
        }

        .logout-btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .logout-btn form {
            display: inline;
        }

        .btn-stylish {
            background-color: #dc3545;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-stylish:hover {
            background-color: #c82333;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="details-container">
    <div class="details-header">OAuth2 Authentication Details</div>

    <div class="details-section">
        <h5>Principal:</h5>
        <p th:text="${dto.principal}">Principal goes here</p>
    </div>

    <div class="details-section">
        <h5>Granted Authorities:</h5>
        <ul>
            <li th:each="authority : ${dto.grantedAuthorities}" th:text="${authority}">Authority</li>
        </ul>
    </div>

    <div class="details-section">
        <h5>User Attributes:</h5>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Attribute Name</th>
                <th>Attribute Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${dto.userAttributes.entrySet()}">
                <td th:text="${entry.key}">Attribute Name</td>
                <td th:text="${entry.value}">Attribute Value</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="details-section">
        <h5>Authenticated:</h5>
        <p th:text="${dto.authenticated ? 'Yes' : 'No'}">Authenticated Status</p>
    </div>

    <div class="logout-btn">
        <form action="/logout" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-stylish">Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
