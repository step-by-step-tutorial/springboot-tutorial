Configuration:
  name: Default
  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Loggers:
    logger:
      - name: com.tutorial.springboot.rdbmsmysql
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
      - name: org.hibernate
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole
      - name: org.hibernate.type
        level: trace
        additivity: false
        AppenderRef:
          - ref: LogToConsole
      - name: org.hibernate.stat
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
      - name: org.hibernate.SQL
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
      - name: org.hibernate.cache
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
  Root:
    level: error
    AppenderRef:
      ref: LogToConsole
