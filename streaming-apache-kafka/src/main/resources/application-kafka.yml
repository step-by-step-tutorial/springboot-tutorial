spring:
  kafka:
    streams:
      bootstrap-servers: ${KAFKA_URL:localhost:9092}
      application-id: streaming-apache-kafka
      properties:
        default:
          key:
            serde: org.apache.kafka.common.serialization.Serdes$StringSerde
          value:
            serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    consumer:
      group-id: ${KAFKA_GROUP_ID:main-group}
    bootstrap-servers: ${KAFKA_URL:localhost:9092}
