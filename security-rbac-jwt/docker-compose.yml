version: "3.9"

services:
  securityrbacjwt:
    image: samanalishiri/securityrbacjwt:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: securityrbacjwt
    hostname: securityrbacjwt
    restart: always
    ports:
      - "8080:8080"
    environment:
      APP_HOST: "0.0.0.0"
      APP_PORT: "8080"
      APP_PROFILES: h2,openapibasic
      DATABASE_NAME: tutorial_db
