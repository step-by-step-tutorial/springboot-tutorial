---
apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: v1
kind: Secret
metadata:
  name: dev-credentials
  namespace: dev
type: Opaque
data:
  # value: root
  MYSQL_ROOT_PASSWORD: cm9vdA==
  # value: user
  MYSQL_USER: dXNlcg==
  # value: password
  MYSQL_PASSWORD: cGFzc3dvcmQ=
  # value: user
  DATABASE_USER: dXNlcg==
  # value: password
  DATABASE_PASSWORD: cGFzc3dvcmQ=
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-config
  namespace: dev
data:
  MYSQL_DATABASE: "tutorial_db"
  LOG_TABLE: "LOG_TABLE"
  DATABASE_RECONNECT_DELAY: "8000"
  APP_HOST: "0.0.0.0"
  APP_PORT: "8080"
  APP_PROFILES: "default"
  initdb.sql: |-
    CREATE USER IF NOT EXISTS 'user'@'localhost' IDENTIFIED BY 'password';
    CREATE
    DATABASE IF NOT EXISTS tutorial_db;
    USE tutorial_db;
    
    CREATE TABLE LOG_TABLE
    (
        ID         INT PRIMARY KEY AUTO_INCREMENT,
        EVENT_DATE TIMESTAMP,
        LEVEL      VARCHAR(10),
        LOGGER     VARCHAR(255),
        MESSAGE    VARCHAR(4000)
    );
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-pvc
  namespace: dev
  labels:
    app: mysql
    tier: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: dev
  labels:
    app: mysql
    tier: database
spec:
  selector:
    matchLabels:
      app: mysql
      tier: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        tier: database
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          imagePullPolicy: "IfNotPresent"
          envFrom:
            - configMapRef:
                name: dev-config
            - secretRef:
                name: dev-credentials
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: dev-config
              mountPath: /docker-entrypoint-initdb.d/initdb.sql
              subPath: initdb.sql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: database-pvc
        - name: dev-config
          configMap:
            name: dev-config
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: dev
  labels:
    app: mysql
    tier: database
spec:
  selector:
    app: mysql
    tier: database
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  namespace: dev
spec:
  selector:
    app: adminer
  ports:
    - name: adminer
      protocol: TCP
      port: 8081
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
        - name: application
          image: samanalishiri/application:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: dev-config
            - secretRef:
                name: dev-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: application
  namespace: dev
spec:
  selector:
    app: application
  ports:
    - port: 8080
      targetPort: 8080
